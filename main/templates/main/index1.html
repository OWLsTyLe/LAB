<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1935;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1a1935;
            padding: 10px;
        }
        .nav-item {
            position: relative;
            margin: 0 15px;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            font-weight: bold;
            position: relative;
        }
        .nav-item a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            height: 3px;
            background-color: #ff4b5c;
            width: 0;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }
        .nav-item:hover a::after {
            width: 100%;
            left: 0;
        }
        .inlyne {
            border: 0.1px solid #bbbbbb;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(7, 5, 5, 0.1);
            min-width: 200px;
            border-radius: 5px;
        }
        .dropdown-menu a {
            color: black;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .dropdown-menu a::after {
            content: none;
        }
        .nav-item:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-item">
            <a href="#">HOME</a>
        </div>
        <div class="nav-item">
            <a href="#">ABOUT</a>
        </div>
        <div class="nav-item">
            <a href="#">SHORT CODES ▾</a>
        </div>
        <div class="nav-item">
            <a href="#">PAGES ▾</a>
            <div class="dropdown-menu">
                <a href="#" class="inlyne">Custom Menu</a>
                <a href="#" class="inlyne">Custom Menu</a>
                <a href="#" class="inlyne">Sub Menu ▶</a>
                <a href="#" class="inlyne">Custom Menu</a>
                <a href="#" class="inlyne">Custom Menu</a>
            </div>
        </div>
        <div class="nav-item">
            <a href="#">PORTFOLIO</a>
        </div>
        <div class="nav-item">
            <a href="#">MEGAMENU ▾</a>
        </div>
        <div class="nav-item">
            <a href="#">CONTACT</a>
        </div>
    </nav>
</body>
</html>
